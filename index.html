<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>Switch Demo</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="switch.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cantarell:400,400italic,700,700italic&v2">
    <script src="require.js"></script>
    <script>
      require(['jquery', 'switch'], function() {
        $(document).ready(function() {
          $("div").switchify().on({
            changed: function(e, newValue) {
              $("#out").append("Switch " + $(this).attr('id') + " is now " + (newValue ? "ON" : "OFF") + ".\n");
            },

            click: function() {
              $("#out").append("Switch " + $(this).attr('id') + " has been clicked.\n");
            }});
        });
      });
    </script>
  </head>
  <body>
    <h1> GNOME-like Switch widget </h1>
    <h2><a href="https://github.com/magcius/gnome-switch">https://github.com/magcius/gnome-switch</a></h2>
    <div id="One"></div>
    <div id="Two" class="activated"></div>
    <div id="Update" class="update">UPDATE</div>
    <div id="Error" class="error">ERROR</div>
    <hr>
    <pre id="out"></pre>
  </body>
</html>
